services:
  sc-tool3-web:
    image: node:20-alpine
    container_name: sc-tool3-web
    working_dir: /app
    command: sh -c "npm ci && npm run build && npm run preview -- --host 0.0.0.0 --port 4173"
    ports:
      - '4173:4173'
    env_file:
      - /share/Public2/Container/SC-Tools3/.env
    volumes:
      - ../../:/app
    restart: unless-stopped
