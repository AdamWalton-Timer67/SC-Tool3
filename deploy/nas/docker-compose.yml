services:
  mariadb:
    image: mariadb:11
    container_name: sc-tool3-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootchangeme}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
    healthcheck:
      test: ['CMD-SHELL', 'mariadb-admin ping -h 127.0.0.1 -uroot -p$$MARIADB_ROOT_PASSWORD --silent']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - sc-tool3-mariadb-data:/var/lib/mysql

  sc-tool3-web:
    build:
      context: ../..
      dockerfile: deploy/nas/Dockerfile
    image: sc-tool3-web:nas
    container_name: sc-tool3-web
    ports:
      - '4173:4173'
    env_file:
      - ../../.env
    environment:
      MARIADB_HOST: mariadb
      MARIADB_PORT: 3306
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://127.0.0.1:4173 >/dev/null 2>&1 || exit 1']
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - ../../static/uploads:/app/static/uploads

volumes:
  sc-tool3-mariadb-data:
