services:
  sc-tool3-web:
    image: node:20-alpine
    container_name: sc-tool3-web
    working_dir: /app
    command: sh -c "if [ -f package-lock.json ]; then npm ci; else npm install; fi && npm run build && npm run preview -- --host 0.0.0.0 --port 4173"
    ports:
      - '4173:4173'
    env_file:
      - ../../.env
    volumes:
      - ../../:/app
      - sc_tool3_node_modules:/app/node_modules
    restart: unless-stopped

volumes:
  sc_tool3_node_modules:
